<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Brand Background Gradient: Deep Navy to slightly lighter Navy -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brand Accent Gradient: Rose to Orange (High Energy/Appetite/Urgency) -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E11D48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <!-- Freshness Gradient: Emerald to Teal -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter for that "Tech/AI" feel -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background: Rounded Square (Standard App Icon Shape) -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="url(#bgGrad)" />
  
  <!-- The "S" / Scanner / Shield Shape -->
  <!-- This abstract shape represents a scanner beam wrapping around a food item -->
  <path d="M 300 250 
           H 724 
           A 50 50 0 0 1 774 300 
           V 400 
           A 20 20 0 0 1 754 420 
           H 700 
           L 350 420 
           A 80 80 0 0 0 270 500 
           V 724 
           A 50 50 0 0 0 320 774 
           H 724" 
           fill="none" 
           stroke="url(#accentGrad)" 
           stroke-width="60" 
           stroke-linecap="round" 
           filter="url(#glow)" />

  <!-- The "Fresh" Core -->
  <!-- A leaf/heart shape nestled safely inside the scanner arm -->
  <path d="M 512 750
           Q 380 600 380 480
           A 132 132 0 0 1 644 480
           Q 644 600 512 750 Z" 
           fill="url(#leafGrad)" />
           
  <!-- Tech Dots (AI Analysis) -->
  <circle cx="750" cy="280" r="15" fill="#FFFFFF" opacity="0.8" />
  <circle cx="750" cy="340" r="15" fill="#FFFFFF" opacity="0.6" />
  <circle cx="750" cy="400" r="15" fill="#FFFFFF" opacity="0.4" />

</svg>