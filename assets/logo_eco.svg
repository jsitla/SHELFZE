<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background: Deep Professional Navy -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Eco-Success Gradient: Vibrant Green -->
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>

    <!-- Alert/Action Gradient: Brand Rose -->
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E11D48;stop-opacity:1" />
    </linearGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="url(#bgGrad)" />
  
  <!-- The "Eco-Check" Shape -->
  <!-- A checkmark that morphs into a leaf at the top -->
  <!-- The stem/check body -->
  <path d="M 280 540 
           L 420 680 
           Q 450 710 480 680
           L 750 300" 
           fill="none" 
           stroke="url(#checkGrad)" 
           stroke-width="90" 
           stroke-linecap="round" 
           stroke-linejoin="round" />
           
  <!-- The Leaf sprouting from the top of the checkmark -->
  <path d="M 750 300 
           Q 850 200 900 300 
           Q 850 450 750 300 Z" 
           fill="url(#checkGrad)" />
           
  <!-- The "Scanner" Frame (Subtle, Tech feel) -->
  <!-- Corners only, implying "We are watching/managing this" -->
  <path d="M 200 300 V 200 H 300" stroke="#38BDF8" stroke-width="20" stroke-linecap="round" fill="none" opacity="0.5" />
  <path d="M 824 724 V 824 H 724" stroke="#38BDF8" stroke-width="20" stroke-linecap="round" fill="none" opacity="0.5" />

  <!-- The "Notification" Dot (Psychological Trigger) -->
  <!-- A small red dot near the leaf. 
       Psychology: "There is something here I need to check/save". 
       It creates a focal point and urgency. -->
  <circle cx="880" cy="180" r="40" fill="url(#alertGrad)" filter="url(#softGlow)" />
  
</svg>