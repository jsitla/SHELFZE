<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Apple Gradient: Appetizing Red -->
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E11D48;stop-opacity:1" />
    </linearGradient>

    <!-- Leaf Gradient: Fresh Green -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>

    <!-- Box/Pantry Gradient: Trustworthy Tech Blue -->
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Clean White -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="#FFFFFF" />

  <!-- The Composition: A "Smart Box" containing Fresh Food -->
  
  <g filter="url(#shadow)">
    <!-- The Food (Apple) - Sitting inside/behind the box front -->
    <!-- Positioned to peek out the top -->
    <circle cx="600" cy="450" r="160" fill="url(#appleGrad)" />
    
    <!-- The Leaf - Sprouting from the apple -->
    <path d="M 600 320 
             Q 600 200 750 200 
             Q 750 350 600 320 Z" 
             fill="url(#leafGrad)" />

    <!-- The Pantry Box (Front Face) -->
    <!-- A rounded container holding the food -->
    <path d="M 262 450 
             H 762 
             A 40 40 0 0 1 802 490 
             V 762 
             A 60 60 0 0 1 742 822 
             H 282 
             A 60 60 0 0 1 222 762 
             V 490 
             A 40 40 0 0 1 262 450 Z" 
             fill="url(#boxGrad)" />

    <!-- The "Management" Symbol: A Checkmark on the Box -->
    <!-- This tells the user: "Your food is sorted/managed" -->
    <path d="M 380 640 
             L 480 740 
             L 660 560" 
             fill="none" 
             stroke="#FFFFFF" 
             stroke-width="60" 
             stroke-linecap="round" 
             stroke-linejoin="round" />
             
    <!-- Subtle "Scan Line" detail on the box top rim -->
    <rect x="222" y="450" width="580" height="20" fill="#FFFFFF" opacity="0.3" />
  </g>

</svg>