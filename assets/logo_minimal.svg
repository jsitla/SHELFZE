<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="#FFFFFF" />

  <!-- The Bowl (Pantry/Storage) -->
  <!-- A sleek, thick U-shape -->
  <path d="M 262 400 
           L 262 550 
           C 262 750 350 850 512 850 
           C 674 850 762 750 762 550 
           L 762 400" 
           fill="none" 
           stroke="url(#gradMain)" 
           stroke-width="80" 
           stroke-linecap="round" />

  <!-- The Check-Leaf (Management + Freshness) -->
  <!-- A checkmark where the long tail turns into a leaf -->
  <path d="M 380 550 
           L 480 650 
           L 650 350" 
           fill="none" 
           stroke="url(#gradAccent)" 
           stroke-width="80" 
           stroke-linecap="round" 
           stroke-linejoin="round" />
           
  <!-- The Leaf part attached to the checkmark -->
  <path d="M 650 350 
           Q 750 250 750 450 
           Q 650 550 650 350 Z" 
           fill="url(#gradAccent)" />

</svg>